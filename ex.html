<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
  <title></title>
  </head>
  <body>
    <h1>Comparsion operators & boolean</h1>
    <p>boolean은 true나 false로 값이 나타남.
    <br>  === : 비교연산
    </p>

    <h3>1===1</h3>
    <script>
    document.write(1===1);
    </script>

    <br>
    <h3>1===2</h3>
    <script>
    document.write(1===2);
    </script>

    <br>
    <h3>1&lt;1</h3>
    <script>
    document.write(1<1);
    </script>

    <br>
    <h3>1&lt;2</h3>
    <script>
    document.write(1<2);
    </script>
  </body>

</html>
